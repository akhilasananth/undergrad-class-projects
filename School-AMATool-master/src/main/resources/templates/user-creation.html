<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>User Creation Page</h1>
<form action="#" th:action="@{/user-creation}" th:object="${user}" method="post">
    <p>User Handle: <input type="text" th:field="*{handle}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p> <input type = "submit" value="Submit"/> <input type = "reset" value="Reset"/> </p>
    <a href="/users">See all Users</a>
</form>

<a href="/home">Return to homepage</a>

</body>
</html>
