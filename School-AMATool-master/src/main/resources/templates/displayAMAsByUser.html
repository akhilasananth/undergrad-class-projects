<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${userName}"></h1>

<p th:text="'Viewing amas belonging to: ' + ${userhandle}" />

<h1 th:text="'AMAs belonging to ' + ${userName}"> </h1>

<ul th:each="ama : ${amasList}">

    <a th:href="@{/users/{userhandle}/amas/{id}(userhandle=${userhandle},id=${ama.id})}"><li><span th:text=" ${ama}"/></li> </a>


</ul>

<a th:href="@{/users/{userhandle}(userhandle=${userhandle})}">Return to User page</a>


</body>
</html>
