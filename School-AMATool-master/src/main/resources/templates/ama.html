
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>
<body>
<h1>Add AMA</h1>
<form action="#" th:action="@{/users/{userhandle}/ama-creation}" th:object="${ama}" method="post">
    <p>Please enter AMA</p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Deadline To Vote: <input type="text" th:field="*{deadlineToVote}" /></p>
    <p>List Of Key Words: <input type="text" th:field="*{listOfKeyWords}" /></p>
    <p> <input type = "submit" value="Submit"/> <input type = "reset" value="Reset"/> </p>
    <a th:href="@{/users/{userhandle}(userhandle=${user.handle})}">Return to User page</a>
</form>
</body>
</html>
